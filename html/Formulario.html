<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body class="img js-fullheight" style="background-image: url(../img/FondoN.jpg);background-repeat: no-repeat;background-size: cover;">

    <div class="container">
        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-1 col-xs-offset-1" style="margin-top: 50px;">
            <div class="jumbotron" style="color: #D72663;">
                <div class="form-group" style="text-align: center;margin-top: 20px;">
                    <h1>
                        Formulario
                    </h1>
                    <img class="img-responsive img-circle" src="../img/espe.jpg" style="display: block;margin: 0px auto;">
                </div>
                <hr>
                <form class="form-horizontal" style="margin-left: 50px;margin-right: 50px;">
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" name="Usuario" placeholder="&#128100; Nombre de Usuario" required>
                    </div>

                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input type="email" class="form-control" name="email" placeholder="&#9000; Correo Electronico" required>
                    </div>

                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" class="form-control" name="contraseña" placeholder="&#128272; Contraseña" required masked>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-repeat"></span>
                        </span>
                        <input type="password" class="form-control" name="vcontraseña" placeholder="Vuelva a Ingresar la Contraseña" required masked>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                        <fieldset class="form-horizontal ">
                            <legend class="form-horizontal">Género</legend>
                            <label for="genero">Seleccione su género</label>
                                <select id="genero" name="generos" required>
                                    <option value="" selected disabled>--Seleccione--</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Lesbiana">Lesbiana</option>
                                    <option value="Gay">Gay</option>
                                    <option value="Bisexual">Bisexual</option>
                                    <option value="Transexual">Transexual</option>
                                    <option value="Intersexual">Intersexual</option>
                                </select>
                        </fieldset>
                        </span>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox">
                            Recuerdame
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Enviar</button>
                    </div>

                    <div class="form-group" style="text-align:right;">
                        <a href="../index.html">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="./js/jquery.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
