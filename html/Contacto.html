  <body style="display: flex;min-height: 100vh; background-image: url(../img/FondoN.jpg);background-repeat: no-repeat;background-size: cover;">

            </div>
            <h4 align="left">Tel√©fono</h4>

              </div>
                <div class="form-group">
                  <button class="btn btn-default btn-block" id="boton" style="  background: linear-gradient(#000000, #000000); border:0; color: white; opacity: 0.8; cursor: pointer; border-radius: 20px; margin-bottom: 0;" onclick="enviar();" disabled><b>Enviar</b></button>
                </div>
              </form>
          </div>
    </div>
